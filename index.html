<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Of Africa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; /* For background image positioning */
        }

        /* Background Image (Flag of Uganda as an example) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Flag.jpeg"); /* Replace with your actual flag image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.1; /* Faint background */
            z-index: -1; /* Ensures the background is behind the content */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1; /* Ensures that the container takes up all available space */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4e44a7;
            color: white;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-left: 20px;
            text-align: center;
        }

        header img {
            max-height: 80px; /* Increased logo size */
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-link {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            background-color: #ffffff;
            color: #4e44a7;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #4e44a7;
        }

        .nav-link:hover {
            background-color: #4e44a7;
            color: white;
            transform: scale(1.05);
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image-gallery img {
            max-width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #4e44a7;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        footer p {
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                width: 200px;
                text-align: center;
            }

            .image-gallery img {
                max-width: 250px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.8em;
            }

            footer p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <header>
            <img src="logo.png" alt="Pearl Of Africa Logo"> <!-- Replace with your actual logo path -->
            <h1>Welcome to Pearl Of Africa</h1>
        </header>
        
        <!-- Navigation Links -->
        <nav>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </nav>

        <!-- Image Gallery -->
        <section class="image-gallery">
            <img src="Peacock.jpeg" alt="A vibrant peacock displaying its feathers" loading="lazy">
            <img src="tiger.jpeg" alt="A majestic tiger in the wild" loading="lazy">
            <img src="zebra.jpeg" alt="A zebra grazing on the plains" loading="lazy">
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pearl Of Africa. All rights reserved.</p>
    </footer>
</body>
</html>
